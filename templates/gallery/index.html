<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/reset-fonts-grids/reset-fonts-grids.css"> 
	<link rel="stylesheet" type="text/css"
	 href="http://yui.yahooapis.com/2.6.0/build/base/base-min.css">
	<link rel="stylesheet" type="text/css"

	<title>never matter</title>
</head>

					</a>
					<a href='{% url nevermatter.gallery.views.exhibit images.3.id %}'>
						<img class='right' src='{{images.3.medium_image_url}}'/>

			</div>

		<div id='ft'>
			<a href='{% url gallery.views.contact %}'>Contact</a>
